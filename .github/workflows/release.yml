name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # Phase 1: Build in parallel and output artifacts
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin/amd64
            os_name: MacOS
            arch_name: Amd64
            build_name: gonavi-build-darwin-amd64
          - os: macos-latest
            platform: darwin/arm64
            os_name: MacOS
            arch_name: Arm64
            build_name: gonavi-build-darwin-arm64
          - os: windows-latest
            platform: windows/amd64
            os_name: Windows
            arch_name: Amd64
            build_name: gonavi-build-windows-amd64
          - os: windows-latest
            platform: windows/arm64
            os_name: Windows
            arch_name: Arm64
            build_name: gonavi-build-windows-arm64
          - os: ubuntu-22.04
            platform: linux/amd64
            os_name: Linux
            arch_name: Amd64
            build_name: gonavi-build-linux-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Linux Dependencies (GTK3, WebKit2GTK required by Wails)
      - name: Install Linux Dependencies
        if: contains(matrix.platform, 'linux')
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libfuse2

          # Download linuxdeploy tools for AppImage packaging
          LINUXDEPLOY_URL="https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage"
          PLUGIN_URL="https://github.com/linuxdeploy/linuxdeploy-plugin-gtk/releases/download/continuous/linuxdeploy-plugin-gtk-x86_64.AppImage"

          echo "üì• ‰∏ãËΩΩ linuxdeploy..."
          wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 --tries=3 \
            -O /tmp/linuxdeploy "$LINUXDEPLOY_URL" || {
            echo "‚ö†Ô∏è linuxdeploy ‰∏ãËΩΩÂ§±Ë¥•ÔºåAppImage ÊâìÂåÖÂ∞ÜË∑≥Ëøá"
            touch /tmp/skip-appimage
          }

          echo "üì• ‰∏ãËΩΩ linuxdeploy-plugin-gtk..."
          wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 --tries=3 \
            -O /tmp/linuxdeploy-plugin-gtk "$PLUGIN_URL" || {
            echo "‚ö†Ô∏è linuxdeploy-plugin-gtk ‰∏ãËΩΩÂ§±Ë¥•ÔºåAppImage ÊâìÂåÖÂ∞ÜË∑≥Ëøá"
            touch /tmp/skip-appimage
          }

          if [ ! -f /tmp/skip-appimage ]; then
            chmod +x /tmp/linuxdeploy /tmp/linuxdeploy-plugin-gtk
            echo "‚úÖ AppImage Â∑•ÂÖ∑ÂáÜÂ§áÂÆåÊàê"
          fi

      - name: Install Wails
        run: go install -v github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build
        shell: bash
        run: |
          wails build -platform ${{ matrix.platform }} -clean -o ${{ matrix.build_name }} -ldflags "-s -w -X GoNavi-Wails/internal/app.AppVersion=${{ github.ref_name }}"

      - name: Build Optional Driver Agents
        shell: bash
        run: |
          set -euo pipefail
          TARGET_PLATFORM="${{ matrix.platform }}"
          GOOS="${TARGET_PLATFORM%%/*}"
          GOARCH="${TARGET_PLATFORM##*/}"
          DRIVERS=(mariadb diros sphinx sqlserver sqlite duckdb dameng kingbase highgo vastbase mongodb tdengine)

          for DRIVER in "${DRIVERS[@]}"; do
            TAG="gonavi_${DRIVER}_driver"
            OUTPUT="${DRIVER}-driver-agent-${GOOS}-${GOARCH}"
            if [ "$GOOS" = "windows" ]; then
              OUTPUT="${OUTPUT}.exe"
            fi
            echo "üîß ÊûÑÂª∫ ${OUTPUT} (tag=${TAG})"
            if [ "$DRIVER" = "duckdb" ]; then
              set +e
              CGO_ENABLED=1 GOOS="$GOOS" GOARCH="$GOARCH" go build \
                -tags "${TAG}" \
                -trimpath \
                -ldflags "-s -w" \
                -o "${OUTPUT}" \
                ./cmd/optional-driver-agent
              DUCKDB_RC=$?
              set -e
              if [ "${DUCKDB_RC}" -ne 0 ]; then
                echo "‚ö†Ô∏è DuckDB ‰ª£ÁêÜÊûÑÂª∫Â§±Ë¥•ÔºàÂπ≥Âè∞ ${GOOS}/${GOARCH}ÔºâÔºåË∑≥ËøáËØ•ËµÑ‰∫ßÔºå‰∏çÈòªÊñ≠ÂèëÂ∏É"
                rm -f "${OUTPUT}"
                continue
              fi
            else
              CGO_ENABLED=0 GOOS="$GOOS" GOARCH="$GOARCH" go build \
                -tags "${TAG}" \
                -trimpath \
                -ldflags "-s -w" \
                -o "${OUTPUT}" \
                ./cmd/optional-driver-agent
            fi
          done

      # macOS Packaging
      - name: Package macOS DMG
        if: contains(matrix.platform, 'darwin')
        run: |
          brew install create-dmg
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          cd build/bin
          
          APP_PATH=$(find . -maxdepth 1 -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "‚ùå Êú™ÊâæÂà∞ .app Â∫îÁî®ÂåÖ!"
            exit 1
          fi
          APP_NAME=$(basename "$APP_PATH")
          
          echo "üîè Ê≠£Âú®ËøõË°å Ad-hoc Á≠æÂêç..."
          codesign --force --options runtime --deep --sign - "$APP_NAME"
          
          DMG_NAME="${{ matrix.build_name }}.dmg"
          FINAL_NAME="GoNavi-$VERSION-${{ matrix.os_name }}-${{ matrix.arch_name }}.dmg"
          echo "üì¶ Ê≠£Âú®ÁîüÊàê DMG: $DMG_NAME..."
          
          create-dmg \
            --volname "GoNavi Installer" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "$APP_NAME" 200 190 \
            --hide-extension "$APP_NAME" \
            --app-drop-link 600 185 \
            "$DMG_NAME" \
            "$APP_NAME"
            
          mv "$DMG_NAME" "../../$FINAL_NAME"

      # Windows Packaging
      - name: Package Windows Portable Zip
        if: contains(matrix.platform, 'windows')
        shell: pwsh
        run: |
          Set-Location build/bin
          $version = "${{ github.ref_name }}"
          if ($version.StartsWith("v")) {
              $version = $version.Substring(1)
          }
          $target = "${{ matrix.build_name }}"
          $finalExeName = "GoNavi-$version-${{ matrix.os_name }}-${{ matrix.arch_name }}.exe"
          $finalZipName = "GoNavi-$version-${{ matrix.os_name }}-${{ matrix.arch_name }}.zip"

          if (Test-Path "$target.exe") {
              $finalExe = "$target.exe"
          } elseif (Test-Path "$target") {
              Rename-Item -Path "$target" -NewName "$target.exe"
              $finalExe = "$target.exe"
          } else {
              Write-Error "‚ùå Êú™ÊâæÂà∞ÊûÑÂª∫‰∫ßÁâ© '$target'!"
              exit 1
          }

          Write-Host "üì¶ ÁîüÊàê Windows ÂèØÊâßË°åÊñá‰ª∂ $finalExeName..."
          Copy-Item -LiteralPath $finalExe -Destination "..\\..\\$finalExeName" -Force

          Write-Host "üì¶ ÁîüÊàê Windows ÂéãÁº©ÂåÖ $finalZipName..."
          Compress-Archive -LiteralPath $finalExe -DestinationPath "..\\..\\$finalZipName" -Force

      # Linux Packaging (tar.gz and AppImage)
      - name: Package Linux
        if: contains(matrix.platform, 'linux')
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          cd build/bin
          TARGET="${{ matrix.build_name }}"
          TAR_NAME="GoNavi-$VERSION-${{ matrix.os_name }}-${{ matrix.arch_name }}.tar.gz"
          APPIMAGE_NAME="GoNavi-$VERSION-${{ matrix.os_name }}-${{ matrix.arch_name }}.AppImage"

          if [ ! -f "$TARGET" ]; then
              echo "‚ùå Êú™ÊâæÂà∞ÊûÑÂª∫‰∫ßÁâ© '$TARGET'!"
              exit 1
          fi

          chmod +x "$TARGET"

          # 1. Create tar.gz
          echo "üì¶ Ê≠£Âú®ÊâìÂåÖ $TAR_NAME..."
          tar -czvf "$TAR_NAME" "$TARGET"
          mv "$TAR_NAME" ../../

          # 2. Create AppImage (skip for ARM64 or if tools unavailable)
          if [ -f /tmp/skip-appimage ]; then
              echo "‚ö†Ô∏è Ë∑≥Ëøá AppImage ÊâìÂåÖ"
              exit 0
          fi

          echo "üì¶ Ê≠£Âú®ÁîüÊàê AppImage..."

          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          cp "$TARGET" AppDir/usr/bin/gonavi

          # Create desktop file
          printf '%s\n' \
            '[Desktop Entry]' \
            'Name=GoNavi' \
            'Exec=gonavi' \
            'Icon=gonavi' \
            'Type=Application' \
            'Categories=Development;Database;' \
            'Comment=Database Management Tool' \
            > AppDir/usr/share/applications/gonavi.desktop

          cp AppDir/usr/share/applications/gonavi.desktop AppDir/gonavi.desktop

          # Create a simple icon (or use existing if available)
          if [ -f "../../build/appicon.png" ]; then
              cp "../../build/appicon.png" AppDir/usr/share/icons/hicolor/256x256/apps/gonavi.png
              cp "../../build/appicon.png" AppDir/gonavi.png
          else
              # Create a placeholder icon
              convert -size 256x256 xc:#336791 -fill white -gravity center -pointsize 48 -annotate 0 "GoNavi" AppDir/gonavi.png || \
              wget -q "https://via.placeholder.com/256/336791/FFFFFF?text=GoNavi" -O AppDir/gonavi.png || \
              touch AppDir/gonavi.png
              cp AppDir/gonavi.png AppDir/usr/share/icons/hicolor/256x256/apps/gonavi.png
          fi

          # Build AppImage
          export DEPLOY_GTK_VERSION=3
          /tmp/linuxdeploy --appdir AppDir --plugin gtk --output appimage || {
              echo "‚ö†Ô∏è AppImage ÁîüÊàêÂ§±Ë¥•Ôºå‰ΩÜ tar.gz Â∑≤ÊàêÂäüÁîüÊàê"
              exit 0
          }

          # Rename output
          mv GoNavi*.AppImage "$APPIMAGE_NAME" 2>/dev/null || {
              echo "‚ö†Ô∏è AppImage ÈáçÂëΩÂêçÂ§±Ë¥•"
              exit 0
          }

          if [ -f "$APPIMAGE_NAME" ]; then
              mv "$APPIMAGE_NAME" ../../
              echo "‚úÖ AppImage ÁîüÊàêÊàêÂäü"
          fi

      # Upload to Actions Artifacts (Temporary Storage)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ strategy.job-index }} # Unique name per job
          path: |
            GoNavi-*.dmg
            GoNavi-*.exe
            GoNavi-*.zip
            GoNavi-*.tar.gz
            GoNavi-*.AppImage
            *-driver-agent-*
          retention-days: 1

  # Phase 2: Collect all artifacts and Publish Release (Single Job)
  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          pattern: build-artifacts-*
          merge-multiple: true

      - name: List Assets
        run: ls -R release-assets

      - name: Generate SHA256SUMS
        shell: bash
        run: |
          cd release-assets
          FILES=()
          while IFS= read -r file; do
            if [ -n "$file" ]; then
              FILES+=("$file")
            fi
          done < <(find . -maxdepth 1 -type f ! -name SHA256SUMS -exec basename {} \; | sort)
          if [ ${#FILES[@]} -eq 0 ]; then
            echo "‚ö†Ô∏è Êú™ÊâæÂà∞ÂèØÁ≠æÂêçËµÑ‰∫ßÔºåÁîüÊàêÁ©∫ SHA256SUMS"
            : > SHA256SUMS
          else
            sha256sum "${FILES[@]}" > SHA256SUMS
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release-assets/*
          draft: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
